workspace:
  path: /go/src/github.com/appleboy/gin-jwt

pipeline:
  build:
    image: appleboy/golang-testing:${GO_VERSION}
    environment:
      - GOPATH=/go
    commands:
      - make install
      - make embedmd
      - make vet
      - make lint
      - coverage all
      - make coverage

  facebook:
    image: appleboy/drone-facebook
    pull: true
    to: 1234973386524610
    fb_page_token: ${FB_PAGE_TOKEN}
    fb_verify_token: ${FB_VERIFY_TOKEN}
    when:
      status: [ success, failure ]

matrix:
  GO_VERSION:
    - 1.6.4
    - 1.7.5
    - 1.8.0
